
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpro - Kassa Tizimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            screens: {
              'hacker': {'raw': '.hacker &'},
            }
          }
        }
      }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease, color 0.3s ease; }
        
        /* Dark Theme Support */
        .dark body { background-color: #0f172a; color: #f8fafc; }
        
        /* Hacker Theme Support */
        .hacker {
          --bg-color: #000000;
          --primary-color: #00ff00;
          --secondary-color: #003300;
        }
        .hacker body { 
          background-color: var(--bg-color); 
          color: var(--primary-color);
          font-family: 'Courier New', Courier, monospace;
        }
        
        /* Specific element overrides for Hacker Theme */
        .hacker #root { background-color: #000; }
        .hacker .bg-white { background-color: #000 !important; border-color: #00ff00 !important; }
        .hacker .text-slate-800, .hacker .text-slate-900, .hacker .text-slate-700 { color: #00ff00 !important; }
        .hacker .text-slate-500, .hacker .text-slate-400 { color: #00ff00aa !important; }
        .hacker .border-slate-100, .hacker .border-slate-200, .hacker .border-slate-50 { border-color: #00ff0033 !important; }
        .hacker .bg-slate-50, .hacker .bg-slate-100 { background-color: #001100 !important; }
        .hacker button, .hacker .rounded-xl, .hacker .rounded-2xl, .hacker .rounded-3xl, .hacker .rounded-full { 
          border-radius: 2px !important; 
          border: 1px solid #00ff00 !important; 
        }
        .hacker .shadow-sm, .hacker .shadow-md, .hacker .shadow-lg, .hacker .shadow-xl { 
          box-shadow: 0 0 10px #00ff0033 !important; 
        }
        .hacker input, .hacker textarea {
          background-color: #000 !important;
          color: #00ff00 !important;
          border: 1px solid #00ff00 !important;
          border-radius: 0 !important;
        }
        .hacker .bg-indigo-600 { background-color: #00ff00 !important; color: #000 !important; }
        .hacker .text-indigo-600 { color: #00ff00 !important; }
        .hacker .text-indigo-700 { color: #00ff00 !important; }

        /* Print styles */
        @media print {
          .no-print { display: none !important; }
          .print-only { display: block !important; }
          body { background: white !important; color: black !important; }
          .bg-white { border: 1px solid #eee !important; }
        }
        .print-only { display: none; }
    </style>
    <script>
      // Apply theme on load
      (function() {
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.className = theme;
      })();
      
      // Define process for browser compatibility
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
